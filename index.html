<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Google Maps</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Google Maps / MongoDB sample">
		<meta name="author" content="Daniel Salas">

		<link type="text/css" href="css/bootstrap.css" rel="stylesheet">
		<link type="text/css" href="css/bootstrap-responsive.css" rel="stylesheet">
		<link type="text/css" href="css/app.css" rel="stylesheet">

		<!-- IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="shortcut icon" href="favicon.ico">

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="https://maps.google.com/maps/api/js?v=3.exp&sensor=false"></script>
		<script type="text/javascript" src="js/jquery.ui.map.full.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>

	<body>
		<div id="gmap"></div>
		<div id="toolbar" class="btn-group">
			<button id="addLocation" class="btn btn-danger" title="Lugar"><i class="icon-white icon-map-marker"></i></button>
			<button id="addPicture" class="btn btn-success" title="Imagen"><i class="icon-white icon-picture"></i></button>
			<button id="addGift" class="btn btn-warning" title="Regalo"><i class="icon-white icon-gift"></i></button>
			<button id="addMeeting" class="btn btn-info" title="Reunión"><i class="icon-white icon-user"></i></button>
			<button id="addDangerZone" class="btn btn-inverse" title="Zona de Peligro"><i class="icon-white icon-warning-sign"></i></button>
		</div>
		<div id="dialog" class="modal hide fade">
			<div class="modal-header">
    			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    			<h3>Nuevo Marcador</h3>
  			</div>
  			<div class="modal-body">
				<form>
					<fieldset class="all">
						<label for="titulo">Título</label>
						<input id="titulo" type="text" class="input-block-level" placeholder="nombre del lugar">
					</fieldset>
					<fieldset class="picture gift">
						<label for="archivo">Subir Archivo</label>
						<input id="archivo" type="file" class="input-block-level">
					</fieldset>
					<fieldset class="gift">
						<label>Precio</label>
						<div class="input-prepend">
							<span class="add-on">S/.</span>
							<input id="precio" class="input-medium" type="text" placeholder="0.00">
						</div>
					</fieldset>
					<fieldset class="meeting">
						<label for="fecha">Fecha</label>
						<input id="fecha" type="text" class="input-medium" placeholder="2013-01-31 00:00">
						<label for="asist">Asistentes</label>
						<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span>
							<input id="asist0" name="asist" type="text" placeholder="nombre">
						</div>
						<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span>
							<input id="asist1" name="asist" type="text" placeholder="nombre">
						</div>
						<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span>
							<input id="asist2" name="asist" type="text" placeholder="nombre">
						</div>
						<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span>
							<input id="asist3" name="asist" type="text" placeholder="nombre">
						</div>
					</fieldset>
					<fieldset class="all">
						<label for="descr">Descripción</label>
						<textarea id="descr" rows="3" class="input-block-level"></textarea>
					</fieldset>
				</form>
  			</div>
  			<div class="modal-footer">
    			<button class="btn" data-dismiss="modal">Cerrar</a>
    			<button class="btn btn-primary" data-action="save">Guardar</a>
  			</div>
		</div>
	</body>
</html>
